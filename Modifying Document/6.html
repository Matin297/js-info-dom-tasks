<!DOCTYPE html>
<html>
  <body>
    <ul>
      <li>
        Animals
        <ul>
          <li>
            Mammals
            <ul>
              <li>Cows</li>
              <li>Donkeys</li>
              <li>Dogs</li>
              <li>Tigers</li>
            </ul>
          </li>
          <li>
            Other
            <ul>
              <li>Snakes</li>
              <li>Birds</li>
              <li>Lizards</li>
            </ul>
          </li>
        </ul>
      </li>
      <li>
        Fishes
        <ul>
          <li>
            Aquarium
            <ul>
              <li>Guppy</li>
              <li>Angelfish</li>
            </ul>
          </li>
          <li>
            Sea
            <ul>
              <li>Sea trout</li>
            </ul>
          </li>
        </ul>
      </li>
    </ul>

    <script>
      const listItems = document.querySelectorAll("li");

      for (let listItem of listItems) {
        const descendantsCount = listItem.querySelectorAll("li").length;
        if (descendantsCount > 0) {
          listItem.firstChild.data += `[${descendantsCount}]`;
        }
      }
    </script>
  </body>
</html>
