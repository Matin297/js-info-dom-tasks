<!DOCTYPE html>
<html>
  <body>
    <table id="table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Surname</th>
          <th>Age</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>John</td>
          <td>Smith</td>
          <td>10</td>
        </tr>
        <tr>
          <td>Pete</td>
          <td>Brown</td>
          <td>15</td>
        </tr>
        <tr>
          <td>Ann</td>
          <td>Lee</td>
          <td>5</td>
        </tr>
      </tbody>
    </table>

    <script>
      const table = document.getElementById("table");
      Array.from(table.tBodies[0].rows)
        .sort(
          (row1, row2) =>
            Number(row1.cells[2].textContent) -
            Number(row2.cells[2].textContent)
        )
        .forEach((row, i) => {
          table.append(row);
        });
    </script>
  </body>
</html>
