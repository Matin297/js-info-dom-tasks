<!DOCTYPE html>
<html>
  <body>
    <script>
      const div = document.createElement("div");

      div.style.overflowY = "scroll";
      div.style.width = "50px";
      div.style.height = "50px";

      document.body.append(div);
      const scrollBarWidth = div.offsetWidth - div.clientWidth;
      div.remove();

      alert(scrollBarWidth);
    </script>
  </body>
</html>
